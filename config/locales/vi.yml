      preface: "Tỷ số bóng đá trực tiếp trên trực tiếp SofaScore có phạm vi phủ sóng trực tiếp từ hơn 500 giải đấu, cúp và giải đấu bóng đá trên toàn thế giới với kết quả được cập nhật trực tiếp, số liệu thống kê, bảng giải đấu, video nổi bật, đồ đạc và phát trực tiếp."
      introduce: "Các trận đấu trực tiếp từ tất cả các giải bóng đá có cập nhật nhanh và chính xác cho phút, tỷ số, giờ nghỉ giải lao và kết quả bóng đá toàn thời gian, người ghi bàn và trợ lý, thẻ, thay thế, thống kê trận đấu và phát trực tiếp. Video nổi bật có sẵn cho hầu hết các giải bóng đá phổ biến: Tây Ban Nha La Liga BBVA và Copa del Rey, Ý Serie và Coppa Italia, Bundesliga và DFB pokal, France Ligue 1 và UEFA Champions League, Europa League và các giải đấu quốc tế như World Championship, Châu Âu Chức vô địch. Điểm trực tiếp của SofaScore có chi tiết cho từng đội nơi bạn có thể xem 10 trận bóng đá, bảng, đồ đạc, kết quả, số liệu thống kê và nhiều hơn nữa. Trong chi tiết trận đấu, bạn có thể tìm thấy tỷ lệ cược giảm / tăng. Ngoài ra, tất cả các điểm trên cuộc sống của SofaScore.com đều được cập nhật tự động và bạn không cần phải làm mới thủ công. Với việc thêm các trận đấu bóng đá hoặc các đội bạn muốn theo dõi trong mục yêu thích, theo dõi các trận đấu hoặc đội bóng của bạn, kết quả và thống kê sẽ còn đơn giản hơn nữa. Có một tùy chọn để chọn Tất cả hoặc Trực tiếp các trận bóng đá."


    


